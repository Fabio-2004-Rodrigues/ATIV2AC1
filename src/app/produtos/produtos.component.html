<h1>Produtos</h1>

<div *ngIf="produtos.length > 0; else noProducts">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                <th scope="col">Disponivel</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
                <th>{{ produto.nome }}</th>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.preco }}</td>
                <td><button [disabled]="!produto.emEstoque" [ngClass]="{
                    'btn btn-secondary': !produto.emEstoque, 
                    'btn btn-success': produto.emEstoque }">
                        {{ produto.emEstoque ? 'Comprar' : 'Indisponível' }}
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noProducts>
    <p>Nenhum produto disponível no momento</p>
</ng-template>
